<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<form action="/app01/register/" method="post">
    {% csrf_token %}
    <p><label>学号:</label><input name="student_id"/></p>
    <p><label>密码:</label><input name="passwd"/></p>
    <p><label>邮箱:</label><input name="email"/></p>
    <p><label>真实姓名:</label><input name="realName"/></p>
    <input type="submit" value="注册">
</form>
</body>
</html>
